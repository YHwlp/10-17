		var a='';
		var b='';
		for(var i=1;i<=100;i++){
			if(i%2==0){
				a=a+i;
			}else{
				b=b+i;
			}
		}
			document.write(a+"   ");
			document.write('<br/>');
			document.write(b+"   ");
			document.write('<hr>');

			var a='';
			var b='';
			var c='';
			for(i=1;i<=100;i++){
				document.write(' '+i);
				if(i%3==0){
					document.write('a');
					a++;
				}
				if(i%5==0){
					document.write('b');
					b++;
				}
				if(i%3==0 && i%5==0){
					document.write('c');
					c++
				}
			}
			document.write('<br/>');
			document.write('a='+a+'  '+'b='+b+'  '+'c='+c);
	</script>
